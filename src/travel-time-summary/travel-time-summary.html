<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../travel-time/travel-time.html">

<dom-module id="travel-time-summary">
  <template>
    <style>
      :host {
        display: block;
      }

      ul {
        align-items: center;
        display: flex;
        justify-content: center;
        list-style-type: none;
        padding: 0;
      }

      li {
        margin: 0 5px;
      }
    </style>
    <ul>
      <li>
        <travel-time icon="maps:directions-walk" travel-mode="WALKING"></travel-time>
      </li>
      <li>
        <travel-time icon="maps:directions-transit" travel-mode="TRANSIT"></travel-time>
      </li>
      <li>
        <travel-time icon="maps:directions-car" travel-mode="DRIVING"></travel-time>
      </li>
    </ul>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class TravelTimeSummary extends Polymer.Element {
      static get is() { return 'travel-time-summary'; }
    }

    window.customElements.define(TravelTimeSummary.is, TravelTimeSummary);
  </script>
</dom-module>
